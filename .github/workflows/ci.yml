name: ci

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

permissions:
  contents: read

concurrency:
  group: ci-main
  cancel-in-progress: true

jobs:
  ci:
    runs-on: ubuntu-latest
    timeout-minutes: 20

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Lint
        run: npm run lint --if-present

      - name: Run unit tests
        env:
          NODE_ENV: test
        run: npm test -- --runInBand --ci --reporters=default || npm test

      - name: Build (if configured)
        run: npm run build --if-present

      - name: Audit production dependencies (fail on high severity)
        run: |
          npm audit --omit=dev --audit-level=high
